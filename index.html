<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Codificador & Decodificador Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="estilo.css">

		<!--<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
	</head>
	<body>
		<header>
			<img src="logo.png">
		</header>
		<main>
			<div>
				<form class="caixas">					
					<textarea cols="50" rows="13" id="entrada-texto" autofocus required placeholder="Digite aqui..." ></textarea>
					<textarea cols="25" rows="20" id="saida-texto" placeholder="Seu texto criptografado estara aqui..." readonly></textarea>
					<img class="imagem-saida" src="saida.PNG">
				</form>
			</div>
			<div class="caixas-botoes">
				<input type="button" name="botao-criptografar" id="botao-criptografar" value="Criptografar">
				<input type="button" name="botao-descriptografar" id="botao-descriptografar" value="Descriptografar">
				<input type="button" name="botao-copiar" id="botao-copiar" value="Copiar">
	</body>

	<script src="script.js" ></script>
</html>
